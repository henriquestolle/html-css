<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:600px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/You Will Never See Me Coming - NEFFEX.mp3" preload="metadata" controls loop></audio>
    <!-- MP3 WAV OGG -->
        <source src="midia/You Will Never See Me Coming - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/You Will Never See Me Coming - NEFFEX.ogg" type="audio/ogg"> 
        <!-- não usa esse pq é mt pesado -->
        <source src="midia/You Will Never See Me Coming - NEFFEX.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/You Will Never See Me Coming - NEFFEX.mp3">Clique aqui para baixar o arquivo mp3.</a>
        </p>

    </audio>
</body>
</html>
