<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="cadastro.php">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome completo" required>
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" step="1" min="0" max="10" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2006-10" required>
    </p>
    <p>
        <label for="itime">Horário:</label>
        <input type="time" name="time" id="itime" value="19" required>
    </p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
    </form>
</body>
</html>
