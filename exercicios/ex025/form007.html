<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="istade">Estado: </label>
                <select name="stade" id="istade">
                    <optgroup label="Região Sul">
                        <option value="" selected>ESCOLHA</option>
                        <option value="SC">Santa Catrina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro<option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissões:</label>
                <input type="text" name="prof" id="iprof" list="list-prof">

                <datalist id="list-prof">
                    <option value="ADM">Adiministrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
                
            </p>
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </p>
        </fieldset>
    </form>
</body>
</html>
