<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
      
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1890" max="2023" required oninput="calcIdade()">
        </p>

        <p>

        </p>
        <label for="iidade">Sua Idade é de:</label>
        <output name="idade" id="iidade" >0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            const atual = new Date().getFullYear
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
