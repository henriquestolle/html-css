<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Criação de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusuario">Usúario: </label>
            <input type="text" name="usu" id="iusuario" required minlength="5" maxlength="30" size="10" placeholder="Seu nome..." autocomplete="username">
        </p>
        <p>
            <label for="ipassword" >Senha: </label>
            <input type="password" name="ipassword" id="ipassword" required minlength="8" maxlength="30" size="10" placeholder="Password..." autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
